<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Property Submission Form</title>
</head>
<body>
  <h2>Property Submission Form</h2>
  <form id="propertyForm" enctype="multipart/form-data">
    <!-- 3D Model -->
    <label for="threeDModel">3D Model Available:</label>
    <input type="checkbox" id="threeDModel" /><br /><br />

    <!-- Address -->
    <label for="address">Address:</label>
    <input type="text" id="address" /><br /><br />

    <!-- Pincode is now auto-filled from geocoding; the field is hidden from the user -->
    <!-- <label for="pincode">Pincode:</label>
    <input type="number" id="pincode" /><br /><br /> -->

    <!-- Landmark -->
    <label for="landmark">Landmark:</label>
    <input type="text" id="landmark" /><br /><br />

    <!-- Railway Station -->
    <label for="railwayStn">Railway Stn:</label>
    <input type="text" id="railwayStn" /><br /><br />

    <!-- Latitude and Longitude are auto-filled from geocoding and are not shown -->
    <!-- <label for="latitude">Latitude:</label>
    <input type="number" step="any" id="latitude" /><br /><br />

    <label for="longitude">Longitude:</label>
    <input type="number" step="any" id="longitude" /><br /><br /> -->

    <!-- Price -->
    <label for="price">Price:</label>
    <input type="number" id="price" /><br /><br />

    <!-- Rooms -->
    <label for="rooms">Rooms:</label>
    <input type="number" id="rooms" /><br /><br />

    <!-- Washroom -->
    <label for="washroom">Washroom:</label>
    <input type="number" id="washroom" /><br /><br />

    <!-- Area -->
    <label for="area">Area:</label>
    <input type="number" id="area" /><br /><br />

    <!-- Bus Stop -->
    <label for="busStop">Bus Stop:</label>
    <input type="text" id="busStop" /><br /><br />

    <!-- Sale -->
    <label for="sale">Sale (For Sale):</label>
    <input type="checkbox" id="sale" /><br /><br />

    <!-- Seller Name -->
    <label for="sellerName">Seller Name:</label>
    <input type="text" id="sellerName" /><br /><br />

    <!-- Seller Contact -->
    <label for="sellerContact">Seller Contact:</label>
    <input type="text" id="sellerContact" /><br /><br />

    <!-- Description -->
    <label for="description">Description:</label>
    <textarea id="description"></textarea><br /><br />

    <!-- Image -->
    <label for="image">Select Image:</label>
    <input type="file" id="image" accept="image/*" /><br /><br />

    <!-- Amenities -->
    <fieldset>
      <legend>Amenities</legend>
      <label for="AC">AC (0 or 1):</label>
      <input type="number" id="AC" placeholder="Enter 0 for No, 1 for Yes" /><br /><br />

      <label for="Furnish">Furnish:</label>
      <input type="checkbox" id="Furnish" /><br /><br />

      <label for="Gas">Gas:</label>
      <input type="checkbox" id="Gas" /><br /><br />

      <label for="Lift">Lift:</label>
      <input type="checkbox" id="Lift" /><br /><br />

      <label for="Parking">Parking:</label>
      <input type="checkbox" id="Parking" /><br /><br />

      <label for="WaterSupply">Water Supply (e.g., 24/7):</label>
      <input type="text" id="WaterSupply" /><br /><br />

      <label for="Wifi">Wifi:</label>
      <input type="checkbox" id="Wifi" /><br /><br />
    </fieldset>

    <button type="submit">Submit</button>
  </form>

  <script src="./form.js"></script>
</body>
</html>
